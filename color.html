
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>色块</title>
		<style type="text/css">
	@keyframes myfirst{  
		0%{background: rgb(255, 102, 0); left:0px; top:0px;}         
		25% {background: yellow; left:200px; top:0px;}         
		50% {background: green; left:200px; top:200px;}         
		75% {background: purple; left:0px; top:200px;}        
		100% {background: red; left:0px; top:0px;}     
	}
	div{
		animation: myfirst 5s;
		position: absolute; 
		padding: 30px;
	}
		</style>
	</head>
	<body>
		<div>color</div>
	</body>
</html>
